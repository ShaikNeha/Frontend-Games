<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input type="search" placeholder="Enter city name" name="city" id="search" class="searchbox" list="cities">
        <datalist id="cities"></datalist>
        <article id="current-forecast">

        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-forecast-container">

            </section>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="temp">Temp</p>
        </article>

        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity">Value %</p>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
